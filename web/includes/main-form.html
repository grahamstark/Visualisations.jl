<div id='params' class='params-block'>
    <form>
        <input type='hidden' name='which_action' id='which_action' value='run'/>
        <fieldset>
            <legend>Income Tax</legend>
            <label for='it_allow'>Tax Allowance (&#163;pa)</label><input type='number' min='0' max='50000' step='10' name='it_allow' id='it_allow' value='12500'/>
            <label for='it_rate_1'>Basic Rate (%)</label><input type='number' min='0' max='100.0' step='0.5' name='it_rate_1' id='it_rate_1' value='20'/>
            <label for='it_rate_2'>Higher Rate (%)</label><input type='number' min='0' max='100.0' step='0.5' name='it_rate_2' id='it_rate_2' value='40'/>
            <label for='it_band'>Higher Rate Start(&#163;pa)</label><input type='number' min='0' max='100000' step='10' name='it_band' id='it_band' value="50000"/>
        </fieldset>
        <fieldset>
            <legend>Mininum Income Benefit  (&#163;pw)</legend>
            <label for='benefit1'>Payment</label><input type='number' min='0' max='500' step='0.10' name='benefit1' id='benefit1' value='73.00'/>
        </fieldset>
        <fieldset>
            <legend>Tax Credit-type Benefit (&#163;pw)</legend>
            <label for='benefit2'>Maximum Payment</label><input type='number' min='0' max='500' step='1' name='benefit2' id='benefit2' value="101.00"/>
            <label for='ben2_min_hours'>Minimum Hours Needed</label><input type='number' min='0' max='100' step='1' name='ben2_min_hours' id='ben2_min_hours' value='30'/>
            <label for='ben2_u_limit'>Upper Limit</label><input type='number' min='0' max='1000' step='1' name='ben2_u_limit' id='ben2_u_limit' value='123.00'/>
            <label for='ben2_taper'>Taper above upper limit (%)</label><input type='number' min='0' max='100' step='1' name='ben2_taper' id='ben2_taper' value='41' />
        </fieldset>
        <fieldset>
            <legend>Basic Income (&#163;pw)</legend>
            <label for='basic_income'>Payment</label><input type='number' min='0' max='500' step='1' name='basic_income' id='basic_income' value='0.00'/>
        </fieldset>
        <button id='runbutton' name='runbutton' type="button">Run The Model</button>
    </form>
</div>
