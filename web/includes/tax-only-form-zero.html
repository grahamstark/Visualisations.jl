<div id='params' class='params-block'>
    <form>
        <fieldset>
            <legend>Income Tax</legend>
            <label for='it_allow'>Tax Allowance (&#163;pa)</label><input type='number' min='0' max='50000' step='10' name='it_allow' id='it_allow' value='0'/>
            <label for='it_rate_1'>Basic Rate (%)</label><input type='number' min='0' max='100.0' step='0.5' name='it_rate_1' id='it_rate_1' value='0'/>
            <label for='it_rate_2'>Higher Rate (%)</label><input type='number' min='0' max='100.0' step='0.5' name='it_rate_2' id='it_rate_2' value='0'/>
            <label for='it_band'>Higher Rate Start(&#163;pa)</label><input type='number' min='0' max='100000' step='10' name='it_band' id='it_band' value="50000"/>
        </fieldset>
        <button id='runbutton' name='runbutton' type="button">Run The Model</button>
    </form>
</div>
